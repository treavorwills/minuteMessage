<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Sign Up!</title>
  </head>
  <body>
    <div class="main">
      <div class="side-hero">side hero</div>
      <div class="signup-section">
        <div class="form-header">
            <p>Send whimsical, personalized messages in a flash and make someone's day brighter with just a few clicks. It's the little fun that matters, so sign up now and spread the love, one message at a time!</p>
        <p>Send Fun, Spread Love.</p>
        </div>
        <div class="form-container">
          <form action="#">
            <section class="input-fields">
              <label for="first-name">First Name
                <input type="text" />
              </label>
              <label for="last-name">Last name
                <input type="text" />
              </label>
              <label for="email">Email
                <input type="email" />
              </label>
              <label for="phone-number">Phone Number
                <input type="text" />
              </label>
              <label for="password">Password
                <input type="text" />
              </label>
              <label for="password-confirmation">Confirm Password
                <input type="text" />
              </label>
            </section>
            <section class="buttons">
                <input type="submit" value="Create Account"/>
                <input type="reset" />
            </section>
          </form>
        </div>
            <div class="log-in">
                <p>already have an acount? <a href="#">log in</a></p>
            </div>
      </div>
    </div>
  </body>
</html>
